name: deprem_app
description: Deprem bildirim uygulamasÄ±
version: 1.3.2+5

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  location: ^5.0.3
  geocoding: ^3.0.0
  http: ^1.1.0
  flutter_local_notifications: ^17.2.2
  cupertino_icons: ^1.0.2
  
  # Google Authentication (using our custom backend instead of Firebase)
  google_sign_in: ^6.1.5
  
  # WebSocket & Real-time
  socket_io_client: ^2.0.3+1
  
  # Optional / legacy integrations required by some source files
  firebase_core: ^2.4.0
  firebase_auth: ^4.4.0
  firebase_messaging: ^14.7.9
  cloud_firestore: ^4.6.0
  google_maps_flutter: ^2.4.1
  intl: ^0.18.0
  
  # Sensors & Background
  sensors_plus: ^4.0.2
  mqtt_client: ^9.0.9
  flutter_foreground_task: ^8.10.0
  # workmanager: ^0.5.2 # DISABLED - causing build issues
  
  # Storage & State Management
  shared_preferences: ^2.2.2
  provider: ^6.0.5
  
  # UI & Utils
  uuid: ^4.1.0
  cached_network_image: ^3.3.0
  package_info_plus: ^4.2.0
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/Icons/
    - Icons/
  
  fonts:
    - family: Gabarito
      fonts:
        - asset: fonts/Gabarito-Regular.ttf
        - asset: fonts/Gabarito-Medium.ttf
          weight: 500
        - asset: fonts/Gabarito-SemiBold.ttf
          weight: 600
        - asset: fonts/Gabarito-Bold.ttf
          weight: 700

name: deprem_app
description: Deprem bildirim uygulaması
version: 1.3.9+17

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_map: ^8.2.2
  flutter_map_tile_caching: ^10.1.1
  latlong2: ^0.9.1
  location: ^6.0.2
  geocoding: ^3.0.0
  http: ^1.1.0
  flutter_local_notifications: ^17.2.2
  cupertino_icons: ^1.0.2
  geolocator: ^10.0.0
  
  # Google Authentication (using our custom backend instead of Firebase)
  firebase_messaging: ^14.0.0
  google_sign_in: ^6.3.0
  
  # WebSocket & Real-time
  socket_io_client: ^2.0.3+1
  
  # Optional / legacy integrations required by some source files
  firebase_core: ^2.31.0
  firebase_auth: ^4.19.0
  cloud_firestore: ^4.17.0
  google_maps_flutter: ^2.4.1
  intl: ^0.20.2
  
  # Sensors & Background
  sensors_plus: ^4.0.2
  mqtt_client: ^9.0.9
  permission_handler: ^11.0.1
  flutter_foreground_task: ^8.17.0
  battery_plus: 6.0.2
  # workmanager: ^0.5.2 # DISABLED - causing build issues
  
  # Storage & State Management
  shared_preferences: ^2.2.2
  provider: ^6.0.5
  
  # UI & Utils
  uuid: ^4.1.0
  cached_network_image: ^3.3.0
  package_info_plus: ^4.2.0
  flutter_svg: ^2.0.9
  onesignal_flutter: ^5.3.4
  share_plus: ^7.2.2
  audioplayers: ^5.2.1
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  # flutter_native_splash: ^2.4.5 # DISABLED - causing build issues

# Uygulama ikonu yapılandırması
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "Icons/app_icon.png"
  adaptive_icon_background: "#FF3A3D"
  adaptive_icon_foreground: "Icons/app_icon.png"

# Native Splash Screen yapılandırması
# flutter_native_splash:
#   color: "#FF3A3D"
#   image: assets/images/logo.png # Buraya yeni PNG ikonunuzu ekleyin
#   android_12:
#     color: "#FF3A3D"
#     image: assets/images/logo.png

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/Icons/
    - Icons/
    - assets/sos.mp3
    - assets/gem_active_faults_harmonized.geojson
  fonts:
    - family: Gabarito
      fonts:
        - asset: fonts/Gabarito-Regular.ttf
        - asset: fonts/Gabarito-Medium.ttf
          weight: 500
        - asset: fonts/Gabarito-SemiBold.ttf
          weight: 600
        - asset: fonts/Gabarito-Bold.ttf
          weight: 700
